<ul class="page-list">
    {% assign pages = site.pages | sort_natural: 'name' %}

    {%- for item in pages %}
    {%- if item.dir == page.dir and item.path != page.path %}
    <li><a href="{{ item.url | relative_url }}"><span>{{ item.name | remove: ".md" }}</span></a></li>
    {% endif -%}
    {% endfor -%}
</ul>
