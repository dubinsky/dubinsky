<ul class="page-list">
  {% assign pages = site.pages | set_titles_from_names | sort_natural: 'title' %}
  {%- for item in pages %}
  {%- if item.dir == page.dir and item.path != page.path %}
  <li>
    <a href="{{ item.url | relative_url }}">
      <span>{{ item.title }}</span>
    </a>
  </li>
  {% endif -%}
  {% endfor -%}
</ul>
