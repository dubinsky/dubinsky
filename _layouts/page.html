---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {% if page.name == 'index.md' %}
            {% include page-list.html %}
        {% else %}
            {{ content }}
        {% endif %}
    </div>

</article>
