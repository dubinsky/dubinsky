---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
    {%- include tags.html -%}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
    {% if page.name == 'index.md' %}
      {% include page-list.html %}
    {% endif %}
  </div>
</article>
